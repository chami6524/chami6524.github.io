<script>
  const imageList = [
    "00_Cover.jpg",
    "01_01Contents.jpg",
    "01_Brand Profile.jpg",
    "02_Customer Profile.jpg",
    "03_Concept.jpg",
    "04_Moodboard.jpg",
    "05_Color_Fabric.jpg",
    "06_Style Proposal_01.jpg",
    "06_Style Proposal_01_02.jpg",
    "06_Style Proposal_02.jpg",
    "06_Style Proposal_02_02.jpg",
    "06_Style Proposal_03.jpg",
    "06_Style Proposal_03_02.jpg",
    "06_Style Proposal_04.jpg",
    "06_Style Proposal_04_02.jpg",
    "07_Flet Sketch_01.jpg",
    "07_Flet Sketch_02.jpg",
    "07_Flet Sketch_03.jpg",
    "08_3D Artwork_01.jpg",
    "08_3D Artwork_02.jpg",
    "08_3D Artwork_03.jpg",
  ];

  const sliderContainer = document.querySelector(".slideshow-container");
  imageList.forEach((imageName, index) => {
    const slide = document.createElement("div");
    const dotContainer = document.querySelector(".dot-container");
    slide.className = "mySlides fade";

    const numbertext = document.createElement("div");
    numbertext.className = "numbertext";
    numbertext.textContent = `${index + 1} / ${imageList.length}`;

    const img = document.createElement("img");
    img.src = imageName;
    img.style.width = "100%"; // 이미지가 꽉 차게 설정

    const text = document.createElement("div");
    text.className = "text";
    text.textContent = `Caption ${index + 1}`;

    // 이미지를 클릭했을 때 확대 및 축소
    img.addEventListener("click", () => {
      if (img.classList.contains("zoomed")) {
        img.style.transform = "";
        img.classList.remove("zoomed");
      } else {
        img.style.transform = "scale(2)"; // 2배 확대
        img.classList.add("zoomed");
      }
    });

    // img.addEventListener("click", () => {
    //   window.open(imageName, "_blank");
    // });

    slide.appendChild(numbertext);
    slide.appendChild(img);
    slide.appendChild(text);

    sliderContainer.appendChild(slide);

    // 도트 생성
    const dot = document.createElement("span");
    dot.className = "dot";
    dot.onclick = () => currentSlide(index + 1); // 해당 이미지로 이동
    dotContainer.appendChild(dot);
  });
  let slideIndex = 1;
  showSlides(slideIndex);

  // Next/previous controls
  function plusSlides(n) {
    showSlides((slideIndex += n));
  }

  // Thumbnail image controls
  function currentSlide(n) {
    showSlides((slideIndex = n));
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
  }
</script>

<style>
  * {
    box-sizing: border-box;
  }

  .zoomed {
    cursor: zoom-out; /* 확대된 이미지 위에 마우스가 있을 때 커서 모양 */
  }

  /* Slideshow container */
  .slideshow-container {
    /* max-width: 1000px; */
    position: relative;
    margin: auto;
    display: flex;
    height: 90%;
    align-items: center;
  }

  /* Hide the images by default */
  .mySlides {
    display: none;
  }

  /* Next & previous buttons */
  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 99999;
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
    z-index: 99999;
  }

  /* On hover, add a black background color with a little bit see-through */
  /* .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  } */

  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active,
  .dot:hover {
    background-color: #717171;
  }

  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @keyframes fade {
    from {
      opacity: 0.4;
    }
    to {
      opacity: 1;
    }
  }
</style>
